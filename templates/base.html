{% load staticfiles %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- Include the Multiselect plugin's CSS and JS: -->
    <script type="text/javascript" src="{% static 'js/bootstrap-multiselect.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap-multiselect.css' %}" type="text/css"/>
    <!-- Fancy Checkboxes snippet-->
    <link rel="stylesheet" href="{% static '/css/fancycheckboxes.css' %}">
    <!-- Font Awesome snippet-->
    <link rel="stylesheet" href="{% static '/font-awesome-4.7.0/css/font-awesome.min.css' %}" type="text/css">

    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Home</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/create">Новое устройство</a></li>
                <!--<li><a class="btn btn-default disabled" href="/generate">Generate config</a></li>-->
                <li><a href="/list">Оборудование</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/add/">Добавить устройство в Zabbix<span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
    </nav>

    {% block error_block %}
    {% endblock %}
    {% block content %}
    {% endblock %}

</body>
</html>
